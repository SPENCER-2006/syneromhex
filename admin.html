<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SYNEROM HEX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .dash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leads-table th,
        .leads-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leads-table th {
            color: var(--primary-purple);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .leads-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.4);
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dash-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .dash-header div:last-child {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-book {
                width: 100%;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .glass-card {
                overflow-x: auto;
                padding: 15px;
            }

            .leads-table {
                min-width: 700px;
            }

            .leads-table th,
            .leads-table td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
        }

        .btn-delete {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-delete:hover {
            background: #ff4d4d;
            color: #fff;
        }
    </style>
</head>

<body>
    <script>
        // Security Check
        if (localStorage.getItem('admin_auth') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="dashboard-container">
        <header class="dash-header">
            <div>
                <h1 class="logo"><img src="logo.png" alt="">SYNEROM HEX</h1>
                <p style="color: rgba(255,255,255,0.5); margin-left: 44px; margin-top: 5px;">Secret Admin Panel -
                    Software Management</p>
            </div>
            <div style="display: flex; gap: 15px;">
                <button onclick="logout()" class="btn-book" style="background: rgba(255,255,255,0.1)">Logout</button>
            </div>
        </header>

        <!-- Work Upload Section -->
        <section class="upload-section">
            <h2 style="margin-bottom: 20px; font-size: 1.5rem; color: #fff;">Upload Shared Software (.EXE)</h2>
            <div class="form-card">
                <form id="work-upload-form" class="contact-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Project Title</label>
                            <input type="text" id="work-title" class="glass-input" placeholder="e.g., AI Chatbot"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Executable File (.EXE)</label>
                            <input type="file" id="work-file" class="glass-input" accept=".exe" required>
                        </div>
                        <div class="form-group">
                            <label>Software Logo / Image (Optional)</label>
                            <input type="file" id="work-image" class="glass-input" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="work-desc" class="glass-input" placeholder="Describe your work..." rows="3"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top: 10px; padding: 12px 30px;">Upload
                        Work</button>
                    <div id="upload-status" style="margin-top: 15px; font-size: 0.9rem;"></div>
                </form>
            </div>
        </section>

        <!-- Leads Section -->
        <h2 style="margin-bottom: 20px; font-size: 1.5rem; color: #fff;">Leads Management</h2>
        <div class="glass-card" style="margin-bottom: 40px;">
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Idea</th>
                    </tr>
                </thead>
                <tbody id="leads-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
            <div id="loading-msg" class="empty-state">Fetching leads from server...</div>
        </div>

        <!-- Works Management Section -->
        <h2 style="margin-bottom: 20px; font-size: 1.5rem; color: #fff;">Manage Uploaded Shared Files</h2>
        <div class="glass-card">
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>File</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="works-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
            <div id="works-loading-msg" class="empty-state">Fetching works from server...</div>
        </div>
    </div>

    <script>
        async function fetchLeads() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/contact/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const leads = await response.json();

                const tbody = document.getElementById('leads-body');
                const loading = document.getElementById('loading-msg');

                if (leads.length === 0) {
                    loading.textContent = 'No leads found in database.';
                    return;
                }

                loading.style.display = 'none';
                tbody.innerHTML = leads.map(lead => `
                    <tr>
                        <td style="font-size: 0.8rem; color: rgba(255,255,255,0.5)">
                            ${new Date(lead.created_at).toLocaleDateString()}
                        </td>
                        <td>${lead.first_name} ${lead.last_name}</td>
                        <td><a href="mailto:${lead.email}" style="color: #fff; text-decoration: none;">${lead.email}</a></td>
                        <td>${lead.phone}</td>
                        <td style="font-size: 0.9rem; max-width: 300px;">${lead.message}</td>
                    </tr>
                `).join('');

            } catch (error) {
                document.getElementById('loading-msg').textContent = 'Error: Make sure Django server is running.';
            }
        }

        function logout() {
            localStorage.removeItem('admin_auth');
            window.location.href = 'index.html';
        }

        async function fetchWorks() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/works/', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                const works = await response.json();
                const tbody = document.getElementById('works-body');
                const loading = document.getElementById('works-loading-msg');

                if (works.length === 0) {
                    loading.textContent = 'No works found in database.';
                    return;
                }

                loading.style.display = 'none';
                tbody.innerHTML = works.map(work => `
                    <tr>
                        <td>
                            ${work.image ? `<img src="${work.image}" style="width: 40px; height: 40px; border-radius: 4px; object-fit: cover;">` : `<div style="width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; color: var(--primary-purple);">EXE</div>`}
                        </td>
                        <td style="font-weight: 600;">${work.title}</td>
                        <td style="font-size: 0.85rem; max-width: 400px; color: rgba(255,255,255,0.7)">
                            ${work.description}
                        </td>
                        <td>
                            <button onclick="deleteWork(${work.id})" class="btn-delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                document.getElementById('works-loading-msg').textContent = 'Error: Make sure Django server is running.';
            }
        }

        async function deleteWork(id) {
            if (!confirm('Are you sure you want to delete this work?')) return;
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/works/${id}/`, {
                    method: 'DELETE',
                });
                if (response.ok) fetchWorks();
            } catch (error) {
                alert('Failed to delete work');
            }
        }

        // Handle Work Upload
        const workUploadForm = document.getElementById('work-upload-form');
        const uploadStatus = document.getElementById('upload-status');

        workUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = workUploadForm.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Uploading...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('title', document.getElementById('work-title').value);
            formData.append('description', document.getElementById('work-desc').value);
            formData.append('file', document.getElementById('work-file').files[0]);

            const imageFile = document.getElementById('work-image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/works/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    uploadStatus.innerHTML = '<span style="color: #4ade80;">✅ Work uploaded successfully!</span>';
                    workUploadForm.reset();
                    fetchWorks();
                } else {
                    uploadStatus.innerHTML = '<span style="color: #f87171;">❌ Failed to upload work.</span>';
                }
            } catch (error) {
                uploadStatus.innerHTML = '<span style="color: #f87171;">❌ Error connecting to server.</span>';
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        fetchLeads();
        fetchWorks();
    </script>
</body>

</html>
