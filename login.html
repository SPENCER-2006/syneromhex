<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SYNEROM HEX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 20px;
            }
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo" style="justify-content: center; margin-bottom: 30px;">
            <img src="logo.jpg" alt="SYNEROM HEX Logo">SYNEROM HEX
        </div>

        <h2 style="color: #fff; margin-bottom: 25px; font-weight: 600;">Admin Login</h2>

        <div id="error-box" class="error-msg">Invalid username or password</div>

        <form id="login-form" class="contact-form">
            <div class="form-group" style="text-align: left;">
                <label>Username</label>
                <input type="text" id="username" class="glass-input" placeholder="synerom hex" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Password</label>
                <input type="password" id="password" class="glass-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary full-width-btn" style="margin-top: 25px; padding: 14px;">Log
                In</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'synerom hex' && pass === 'Startup@2026') {
                localStorage.setItem('admin_auth', 'true');
                window.location.href = 'admin.html';
            } else {
                errorBox.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>

</html>
