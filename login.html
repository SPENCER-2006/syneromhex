<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SYNEROM HEX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="galaxy-canvas"></canvas>

    <div class="login-card glass-card reveal-on-scroll reveal-visible">
        <div class="logo" style="justify-content: center; margin-bottom: 30px;"><img src="logo.jpg"
                alt="SYNEROM HEX Logo">SYNEROM HEX</div>
        <div id="error-box" class="error-msg">Invalid username or password</div>

        <form id="login-form" class="contact-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="glass-input" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="glass-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary full-width-btn" style="margin-top: 20px;">Login</button>
        </form>
    </div>

    <script src="galaxy.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple check as requested
            if (user === 'syneromhex' && pass === 'Startup@2026') {
                localStorage.setItem('admin_auth', 'true');
                window.location.href = 'admin.html';
            } else {
                errorBox.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>

</html>
